<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>
        body{
            text-align: center;
        }
        #yesno{
            font-size: xx-large;
        }
    </style>

    is it march 16th?


    <a id="yesno"></a>

    <button id="btn">click me</button>


    <script>
        const bttn = document.getElementById("btn");
        const date = new Date();
        console.log(date);

        let day = date.getDate();
        console.log(day);

        const month = date.getMonth();
        console.log(month);

        if (day == 16 && month == 3){
            document.getElementById("yesno").innerHTML = "YES";
            bttn.style.visibility = "hidden"
        }
        else{
            document.getElementById("yesno").innerHTML = "NO";
        }
    </script>
</body>
</html>
